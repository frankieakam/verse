        <!-- Contact form -->
        <div class="contact-form">
            <h2>Contact Verse</h2>
            <form action="verse-contact-handler-url" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message..." rows="3" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </div>

    <!-- Internal JS functionality -->
    <script>
        // Show the loader, then display the page content
        window.addEventListener("load", () => {
            const loader = document.getElementById("loader");
            const mainContent = document.getElementById("main");

            // Simulate loading time
            setTimeout(() => {
                loader.style.display = "none";
                mainContent.style.display = "block";
            }, 5000); // 5 secs delay
        });

        // Show the loader on link clicks
        function showLoader() {
            const loader = document.getElementById("loader");
            const mainContent = document.getElementById("main");

            loader.style.display = "flex";
            mainContent.style.display = "none";
        };
    </script>
